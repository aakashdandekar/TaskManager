<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task Manager</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 50px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 
        0 0 2px #fff,
        0 0 4px #fff,
        0 0 6px #fff;
      background: linear-gradient(90deg, #111, #000);
      border-bottom: 2px solid #fff;
    }

    .main {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .task-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 400px;
    }

    input {
      width: 91%;
      padding: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 5px #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #e6e6e6;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 5px #fff;
    }

    #message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    Login
  </header>

  <div class="main">
    <div class="task-box">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required autocomplete="username">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
      </form>
      <p style="text-align: center; margin-top: 20px;"><a href="/signup">Don't have an account? Sign up</a></p>
      <div id="message"></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Login response:', data);
        if (data.message && data.message.includes('Welcome')) {
          sessionStorage.setItem('username', document.getElementById('username').value);
          sessionStorage.setItem('password', document.getElementById('password').value);
          console.log('Redirecting to dashboard');
          window.location.href = '/dashboard';
        } else {
          document.getElementById('message').innerHTML = data.message || data.error;
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        document.getElementById('message').innerHTML = 'Login failed. Please try again.';
      });
    };
  </script>
</body>
</html>
